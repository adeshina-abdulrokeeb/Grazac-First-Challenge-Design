<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Website Header</title>
  <style>
    /* Reset & basic layout */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Header container */
    header {
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Logo styling */
    .logo {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: #111;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .logo .logo-image {
      width: 48px;
      height: 48px;
      background-color: #111;
      border-radius: 8px;
      margin-right: 12px;
    }

    /* Navigation links */
    nav ul {
      list-style: none;
      display: flex;
      gap: 94px;  /* Exact spacing between nav items */
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-size: 1rem;
      font-weight: 500;
      position: relative;
    }
    nav a:hover,
    nav a:focus-visible {
      color: #0070f3;
    }
    nav a:focus-visible {
      outline: none;
    }

    /* Small screen responsiveness */
    @media (max-width: 640px) {
      .nav-container {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul {
        gap: 24px;
        margin-top: 16px;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-container">
      <a href="#" class="logo">
        <span class="logo-image" aria-hidden="true"></span>
        YourBrand
      </a>
      <nav aria-label="Main navigation">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">Faq</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

</body>
</html>
